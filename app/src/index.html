<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
<head>
  <title>Tempo Scenario</title>
  <meta charset="utf-8" />

</head>
<body ng-app="demo">
  <div>
    <h1>Demo of the Scenario builder</h1>
   <div ng-app="demo" ng-controller="demoCtrl">
     <pre>{{ values | json }}</pre>
    </div>
  </div>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- build:js(app/build) js/tempo-scenario.min.js -->
  <script src="js/scenario.js"></script>
  <!-- endbuild -->
<script src="js/scenarioData.js"></script>
  <script>
  var app = angular.module('demo', ['scenario', 'ngMockE2E'])
        /**
         * Configure UI Router.
         */
        .config(['$stateProvider', function ($stateProvider) {
          $stateProvider.state('demo', {
            url: '/demo',
            controller: 'demoCtrl',
          });
        }])
       .controller('demoCtrl', ['$scope', '$http',
        function ($scope, $http) {
          $scope.values = {};
          $http.get('test.com/test').then(function (response) {
            $scope.values.response = response;
          });
        }]);
 </script>
